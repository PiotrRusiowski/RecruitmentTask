<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/global.css" />
  </head>

  <body>
    <button class="btn btn--buyBtn togglePopupBtn">show pop-up</button>
    <div class="popup  ">
      <div class="popup__content">
        <button class="btn btn--closePopup togglePopupBtn "><img src="./assets/icons/close (-8.svg" alt=""></button>

        <div class="popup__wrapper popup__wrapper--first">
          <div class="slider">
            <button class="slider__arrow slider__arrow--left">
              <img src="./assets/icons/chevron-right-4.svg" alt="">
            </button>
            <button class="slider__arrow slider__arrow--right">
              <img src="/assets/icons/chevron-right-4.svg" alt="">
            </button>
            <div class="slider__content">
              <img class="slider__img" src="./assets/images/xbox.png" alt="">
              <img class="slider__img" src="./assets/images/pol_il_Playstation-1.png" alt="">
              <img class="slider__img" src="./assets//images/NoPath — kopia (2).png" alt="">
            </div>
          </div>

        </div>
        <div class="popup__wrapper popup__wrapper--second">
          <form class="popup__form">
            <h1 class="popup__title popup__title--name"></h1>
            <h2 class="popup__title popup__title--price"></h2>
            <!-- tutaj -->
            <div class="popup__sizesSection">                          
              <label for="btn--sizeBtn">rozmiar:</label>
              <input type="button" name="Ram 32 GB" class="btn btn--sizeBtn btn--active"/>
              <input type="button" name="Ram 64 GB" class="btn btn--sizeBtn" />
              <input type="button" name="Ram 128 GB" class="btn btn--sizeBtn" />
            </div>
            <div class="popup__colorSection">
              <label  for="colorSelect">wariant:</label>
            
            <div class="colorSelectWrapper">
              <img src="./assets/icons/chevron-right-1.svg" class="colorSelect__arrow" alt="">

              <select class="colorSelect" name="colorSelect" id="">
                <option  name="colorVariant1" value=""></option>
                <option  name="colorVariant2" value=""></option>
                <option name="colorVariant3" value=""></option>
              </select>
            </div>
            </div>
            <div class="popup__productInfoSection">
              <div class="popup__productInfoSectionWrapper popup__productInfoSectionWrapper--left">
                <img  src="./assets/icons/ok.svg" alt="aproved" class="status__icon">
                <span class="productStatus" name="status"></span>
              </div>
              <div class="popup__productInfoSectionWrapper popup__productInfoSectionWrapper--right">
              <img   src=  "./assets/icons/delivery-time-tool.svg"alt="">
                <div class="productStatus">
                  Możemy wysłać już dzisiaj!<br />
                  <span>Sprawdź czas i koszty wysyłki</span>
                </div>
              </div>
            </div>
            <div class="popup__buySection">
              <div class="amountOrderWrapper">
                <div class="btn btn--amountBtn">+</div>
                <div class="amountCounter">1</div>
                <div class="btn btn--amountBtn">-</div>
              </div>
              <button class="btn btn--buyBtn" type="submit">Dodaj do koszka</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
