<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/global.css" />
  </head>

  <body>

    <button class="togglePopupBtn">show pop-up</button>
    <div class="popup">
      <div class="popup__content">
        <button class="togglePopupBtn closeBtn">X</button>
        <h1 class="productName productName--mobile"></h1>

        <div class="popup__wrapper1">
          <div class="slider">
            <button class="slider__arrow slider__arrow--left">
              <img src="./assets/icons/chevron-right-4.svg" alt="">
            </button>
            <button class="slider__arrow slider__arrow--right">
              <img src="/assets/icons/chevron-right-4.svg" alt="">
            </button>
            <div class="slider__content">
           
              <img class="sliderImg" src="./assets/images/xbox.png" alt="">
              <img class="sliderImg" src="./assets/images/pol_il_Playstation-1.png" alt="">
              <img class="sliderImg" src="./assets//images/NoPath — kopia (2).png" alt="">
             
            </div>
          </div>

        </div>
        <div class="popup__wrapper2">
          <form class="popup__form">
            <h1 class="productName productName--desktop"></h1>
            <h2 class="productPrice"></h2>
            <div class="popup__sizesSection">
              <label class="popup__sizesLabel" for="colorSelect">rozmiar:</label>
              <input type="button" name="Ram 32 GB" class="sizeBtn active"/>
              <input type="button" name="Ram 64 GB" class="sizeBtn" />
              <input type="button" name="Ram 128 GB" class="sizeBtn" />
            </div>
            <div class="popup__colorSection">
              <label class=" " for="colorSelect">wariant:</label>
              <select class="colorSelect" name="colorSelect" id="">
                <option  name="colorVariant1" value=""></option>
                <option  name="colorVariant2" value=""></option>
                <option name="colorVariant3" value=""></option>
              </select>
            </div>
            <div class="popup__productInfoWrapper">
              <div class="popup__productInfoWraperContainer">
                <i class="infoIcon">icon</i>
                <div class="status" name="status"></div>
              </div>
              <div class="popup__productInfoWraperContainer">
                <i class="infoIcon">icon</i>
                <div class="status">
                  Możemy wysłać już dzisiaj<br />
                  <span>Sprawdź czas i koszty wysyłki</span>
                </div>
              </div>
            </div>
            <div class="popup__buySection">
              <div class="amountOrderWrapper">
                <button class="amountBtn">+</button>
                <div class="amountCounter">1</div>
                <button class="amountBtn">-</button>
              </div>
              <button class="buyBtn" type="submit">Dodaj do koszka</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
